<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - NextGen Tutoring</title>
  <script type="module" src="scripts/auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/loadHeader.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#e0f7f9] via-white to-[#f5fbfc] text-slate-900" data-page="signup">

  <!-- Auto-injected header -->
  <header></header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen pt-28 px-4 bg-gradient-to-br from-white via-cyan-50 to-cyan-100">
    <div class="w-full max-w-sm border border-cyan-200 rounded-xl p-6 shadow-md bg-white">
      <h2 class="text-2xl font-bold text-cyan-700 mb-6 text-center">Sign Up</h2>
      <div class="space-y-4">
        <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">

        <button id="signupBtn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white py-2 rounded-md font-semibold">Sign Up</button>
        <button id="loginRedirect" class="w-full border border-cyan-600 text-cyan-600 py-2 rounded-md font-semibold hover:bg-cyan-50">Already have an account? Login</button>
      </div>

      <p class="text-center text-xs text-slate-500 mt-4">
        Need help? <a href="contact.html" class="text-cyan-600 hover:underline">Contact support</a>
      </p>

      <!-- Toast Notification -->
      <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-cyan-600 text-white px-6 py-3 rounded-md shadow-md hidden z-50"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-slate-500 text-sm">
    &copy; 2025 NextGen Tutoring. All rights reserved. <br/>
    <a href="https://calendly.com/hoyeneyi/tutoring-with-hafeez" class="text-cyan-600 hover:underline">Book a Session</a> |
    <a href="contact.html" class="text-cyan-600 hover:underline">Contact</a> |
    <a href="about.html" class="text-cyan-600 hover:underline">About</a>
  </footer>

</body>
</html>
